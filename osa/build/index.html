<!doctype HTML>
<html>
    <head>
        <title>Ottawa Skateboarding Association</title>

        <style>
            .splash-wrapper {
                width: 85%;
                max-width: 535px;
                position: absolute;
                left: 0;
                right: 0;
                margin: 0 auto;

                top: 50%;

                -webkit-transform: translateY(-50%);
                -khtml-transform: translateY(-50%);
                -moz-transform: translateY(-50%);
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }

            .splash-wrapper div {
                width: 100%;
            }
        </style>
    </head>

    <body>

        <div class="splash-wrapper">
            <div id="osa-splash"></div>
        </div>




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="vendors/lottie/lottie.js" type="text/javascript"></script>
        <script>

            lottie.loadAnimation({
                container: document.getElementById('osa-splash'), // the dom element that will contain the animation
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: 'assets/lottie/osa-splash.json' // the path to the animation json
            });

        </script>
    </body>
</html>
